<mat-toolbar>
    Eventos
</mat-toolbar>

<section>


    <a [routerLink]="event.id" *ngFor="let event of events">


        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ event.name }}</mat-card-title>
                <mat-card-subtitle>{{ event.date | eventDate }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="event.coverImage" [alt]="event.name">

        </mat-card>
    </a>
</section>
